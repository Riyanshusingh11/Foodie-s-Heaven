<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .order-details {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .order-details h2 {
            margin-top: 0;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed. We appreciate your trust in us and are excited to serve you!</p>

        <div class="order-details">
            <h2>Order Summary</h2>
            <p><strong>Order Number:</strong> #123456</p>
            <p><strong>Estimated Delivery:</strong> 30-45 minutes</p>
            <p><strong>Total Amount:</strong> 740Rs</p>
        </div>

        <a href="landingpage.html" class="button">Back to Home</a>
    </div>
</body>
</html>
